<!DOCTYPE html>
<html lang="en"> <!-- This html elements tells browser that it's reading a html document (meaning a webpage)-->
  <head> <!-- The head element is read by the browser but doesn't display anything on the webpage..it's like instructions for the browser on how to behave and what to load -->
    <meta charset="UTF-8"> <!-- This UTF-8 is the standard character encoding to support different languages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This viewport setting sets up your webpage to be responsive to the browser windwo width -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- This sets your webpage to be backwards compatible with older Microsoft browsers, such as Internet Explorer. This currently supports Edge -->
    <title>HTML 5 Boilerplate</title> <!-- This title actually shows in the browser tab-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!-- This favicon displays the icon in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- This link calls up other related files, in this case the master CSS file. Typically we call CSS in the head section and Javascript down in the footer -->
  </head> <!-- This closes the head section -->

  <body> <!-- The Body element begins what is displayed in the browers-->

    <!-- Inside the Body element, this is where you site HTML lives for the structure of your website. -->

	<script src="index.js"></script> <!-- Before the end of the Body element, we've link to any external Javascript (or other language files) part of your site. -->
  </body> <!-- The closing body element literally tells the browser the webpage has ended-->
</html> <!-- This closing HTML element tells the browser this is the end of the HTML document-->
